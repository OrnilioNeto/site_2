{% extends 'base/base.html' %}
{% block conteudo %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens Cadastrados</title>

    <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/fontawesome-free/css/all.min.css'  %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css'  %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css'  %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css'  %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
</head>
<body>
    <h1 style='text-align: center;'>Lista de Itens</h1>
    <div class='container'>
        <button class='btn btn-success' style='margin-bottom: 10px;'><a style='color:white;'><a style='color:white;' href="{% url 'cadastro' %}">Novo Cadastro</a></button>
        <button class='btn btn-success' style='margin-bottom: 10px;'><a style='color:white;'><a style='color:white;' href="{% url 'filtro' %}">Filtro</a></button>
    <table class='table table-striped table-bordered'>
        
        <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Placa</th>
            <th>Valor</th>
        </tr>
        <tr>
            {% for dado in dados %}
            <td>{{dado.id}}</td>
            <td>{{dado.item}}</td>
            <td>{{dado.placa}}</td>
            <td>{{dado.valor}}</td>
            <td> <button class='btn btn-info'><a style='color:white;' href="{% url 'detalhe' dado.id %}">Detalhes</a></button></td>
            <td> <button class='btn btn-warning'><a style='color:white;' href="{% url 'editar' dado.id %}">Editar</a></button></td>          
            <td> <button class='btn btn-danger'><a style='color:white;' href="{% url 'excluir' dado.id%}">Excluir</a></button></td>
        </tr>
        {% endfor %}
    </table>
</div>
    <br>
    

    
    

   
    
    

    {% endblock %}
</body>
</html>
