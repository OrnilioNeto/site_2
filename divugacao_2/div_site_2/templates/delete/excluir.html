{% extends 'base/base.html' %}
{% block conteudo %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form method="POST">
        {% csrf_token %}
        <!-- pega o nome do prosuto-->
        <H1 style="text-align: center;">Confirmar exclusao do intem {{item.produto}}</H1>
        <button class="btn btn-default"><a href="{% url 'tela' %}">Cancelar</a></button>
        <button class="btn btn-danger" type="submit">Confirmar</button>
    </form>
    </div>
    {% endblock %}
</body>
</html>
