{% block conteudo %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1 style="text-align: center;">Login</h1>  
<div class="formulario">
    
 <br>
    <form method="POST">

        {{ form | crispy }}

             <br>
    </form>

</body>
<style>

        display: flex;

    }
</style>
{% endblock %}
</html>
